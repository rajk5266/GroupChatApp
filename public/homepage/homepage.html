<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../homepage/homepage.css">
</head>
<!--Coded With Love By Mutiullah Samim-->

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div>
                    <h3>Create a Group</h3>
                    <form id="createGroupForm" onsubmit="createGroup(event)">
                        <div class="form-group">
                            <input type="text" name="groupName" placeholder="Enter Group Name" class="form-control"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                        
                    </form>
                </div>
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-body contacts_body">
                        <ul class="contacts" id="searchResults">

                        </ul>
                    </div>
                    <div class="card-footer"></div>
                    <div class="logoutButtonDiv">
                        <button id="logoutButton">log out</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-xl-6 chat" id="chatSection" style="display: none;">
                <!-- <button id="refresh">refresh</button> -->

                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight" id="group_headbar">

                            <div class="img_cont">
                                <img src="" class="rounded-circle user_img" id="group_headbar_icon">
                                <!-- <span class="online_icon"></span> -->
                            </div>
                            <div class="user_info">
                                <span id="groupName">Default Group</span>
                                <!-- <p>1767 Messages</p> -->
                            </div>
                            <div id="headerButtonsDiv">
                                
                            </div>
                        </div>
                        <div id="search-option">
                            
                        </div>
                        <div id="userList" style="display: none;">
                            
                     </div>
            
                    </div>
                    <div class="card-body msg_card_body" id="parentMessageContainer">
                    </div>
                    <div class="input_section">

                        <input type="file" id="mediaInput" accept="image/*, audio/*, video/*" style="display: none;">
                        <div id="fileSelectedMessage" style="display: none;">File Selected: <span id="fileName"></span></div>

                        <button id="fileButton">Select File</button>

                        <form id="messageForm" onsubmit="sendMessage(event)">
                            <div class="input_container">
                                <input type="text" id="messageInput" placeholder="Type your message...">
                                <button type="submit" id="sendMessageButton">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <!-- Modal -->
<div class="modal fade" id="groupMembersModal" tabindex="-1" aria-labelledby="groupMembersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupMembersModalLabel">Group Members List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="groupMembersModalBody">
          <!-- The user list will be dynamically populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        <script src="../homepage/homepage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
