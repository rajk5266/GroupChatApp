<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../signup/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form onsubmit="signup(event)">
    <div class="container d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-between">
            <div class="card mt-3 p-5">
                    <div>
                        <h4 >Chat Circle</h4>
                    </div>
                    <p>Already signed up?</p>
                    <a href="http://localhost:4000/" style="color: white;">Log in</a>
                    <hr style="color:  #4b84f7;">
            </div>
            <div class="card two bg-white px-5 py-4 mb-3">
                <div class="form-group"><input type="email" class="form-control" id="email" required><label class="form-control-placeholder" for="mail">Email</label></div>

                <div class="form-group"><input type="text" class="form-control" id="username" required><label class="form-control-placeholder" for="name">Username</label></div>

                <div class="form-group"><input type="password" class="form-control" id="password" required><label class="form-control-placeholder" for="password">Password</label></div>
                <button class="btn btn-primary btn-block btn-lg mt-1 mb-2"><span>Register<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button>
            </div>
        </div>
    </div>
</form>
<script src="../signup/signup.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
